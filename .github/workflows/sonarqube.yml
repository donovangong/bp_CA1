name: SonarQube
on:
   workflow_run:
     workflows: dotnet
     types:
      - completed
   workflow_dispatch: 

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install Coverlet Collector
        run: |
           dotnet add ./Test/UnitTest/UnitTest.csproj package coverlet.collector
           dotnet add ./Test/PSTest/PSTest.csproj package coverlet.collector
           dotnet add ./Test/PageTest/PageTest.csproj package coverlet.collector
           dotnet add ./Test/BDDTest/BDDTest.csproj package coverlet.collector
      
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner
      
      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests with coverage
        run: |
            dotnet test ./Test/UnitTest/UnitTest.csproj /p:CollectCoverage=true /p:CoverletOutput=./TestResults/UnitTest/coverage.xml /p:CoverletOutputFormat=cobertura
            dotnet test ./Test/PSTest/PSTest.csproj /p:CollectCoverage=true /p:CoverletOutput=./TestResults/PSTest/coverage.xml /p:CoverletOutputFormat=cobertura
            dotnet test ./Test/PageTest/PageTest.csproj /p:CollectCoverage=true /p:CoverletOutput=./TestResults/PageTest/coverage.xml /p:CoverletOutputFormat=cobertura
            dotnet test ./Test/BDDTest/BDDTest.csproj /p:CollectCoverage=true /p:CoverletOutput=./TestResults/BDDTest/coverage.xml /p:CoverletOutputFormat=cobertura

      
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"donovangong_bp" /o:"donovangong" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/*"
          dotnet build
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"


