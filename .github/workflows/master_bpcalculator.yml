# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - BPCalculator

on:
   workflow_run:
     workflows: ["dotnet","k6test","sonarqube"]
     types:
      - completed

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Run Unit Test
        run: dotnet test ./UnitTest/UnitTest.csproj --verbosity normal

      - name: Run PS Test
        run: dotnet test ./PSTest/PSTest.csproj --verbosity normal
          
      - name: Run Page Test
        run: dotnet test ./PageTest/PageTest.csproj --verbosity normal

      - name: Run BDD Test
        run: dotnet test ./BDDTest/BDDTest.csproj --no-build --verbosity normal

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0EE1E49395BC4B7EA645E7121BB61CA7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5BC71E5197724D829D58280B3D35BBE1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3E27650896B94F779FA54008989FDDB3 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BPCalculator'
          slot-name: 'Production'
          package: .

          
