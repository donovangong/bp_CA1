# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 3 - Test Page Build and Deploy

on:
   workflow_dispatch: 
   workflow_call:

jobs:
  build_and_deploy:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read 

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./published-app

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C8380E61410F4761A44D294E6A961E27 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AD96C02BFE094EFDA123D75398349B15 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AE42D8591A5D416C83AAC1A0A15ADF6D }}
  
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BPCalculatortest'
          slot-name: 'Production'
          package: './published-app'

          

