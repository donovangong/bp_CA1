# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 3 - Test Page Build and Deploy

on:
   workflow_dispatch: 
   workflow_call:

jobs:
  build_and_deploy:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read 

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./published-app

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8DE39DF9B86047ACADFAB14BBE2D4871 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EFA78F46EC6B42CD97B8E905DDAA3BBD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AABE6B46DB5D4BF6AAD8C4858EC6D677 }}
  
      - name: Deploy IaC (Bicep)
        run: |
            az deployment group create `
              --resource-group TU_CSD_test `
              --template-file ./deploy/deploy_test.bicep `
              --parameters appName="BPCalculatortest"


      - name: Deploy app package
        run: |
          az webapp deploy `
            --resource-group bp-rg `
            --name BPCalculatortest `
            --src-path ./published-app

          

